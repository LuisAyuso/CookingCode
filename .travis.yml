# doctr requires python >=3.5
language: python rust
python:
    - 3.6
rust:
    - stable

sudo: false
# This gives doctr the key we've generated
env:
    global:
        - secure: ""

# This is the script to build the docs on travis, then deploy
script:
    - set -
    # create pages
    - cargo install mdbook
    - mdbook build
    - mdbook test
    # deploy tool
    - pip install doctr
    - doctr deploy

